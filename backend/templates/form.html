<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Form</title>
</head>
<body>
    <h1>Customer Form</h1>
    <form action="/submit" method="POST">
        <label for="surname">Surname:</label><br>
        <input type="text" id="surname" name="surname"><br>

        <label for="other_name">Other Name:</label><br>
        <input type="text" id="other_name" name="other_name"><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="phone_number">Phone Number:</label><br>
        <input type="text" id="phone_number" name="phone_number"><br>

        <label for="product_id">Product ID:</label><br>
        <input type="text" id="product_id" name="product_id"><br>

        <label for="nationality">Nationality:</label><br>
        <input type="text" id="nationality" name="nationality"><br>

        <label for="state_province">State/Province:</label><br>
        <input type="text" id="state_province" name="state_province"><br>

        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
